name: Fetch M3U8 Proxy

on:
  schedule:
    - cron: '*/5 * * * *'  # her 5 dakikada bir çalışır
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch M3U8
        run: |
          curl -s -o stream.m3u8 "https://ornek.com/original/stream.m3u8"

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add stream.m3u8
          git diff --cached --quiet || git commit -m "Update stream.m3u8"
          git push
